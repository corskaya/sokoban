<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/levels.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <canvas id="board"></canvas>
    <div id="keys">
        <p>^ - Up<br>
            v - Down<br>
            &lt; - Left<br>
            &gt; - Right<br>
            R - Reset Level<br>
            U - Undo Last Move<br>
            G - Go to Level<br>
            P - Previous Level<br>
            N - Next Level</p>
    </div>
</body>

</html>
